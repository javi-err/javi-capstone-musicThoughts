<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="login-page.css">
</head>
<body>
    <header>
        <h1>Thoughtful</h1>
    </header>
    
    <main>
        <div class="login-container">
            <form id="login-form">
                <div class="login-header">
                    <h2>Sign Up</h2>
                    <p>Already have an account? Sign in <a href="login-page.html">here</a></p>
                </div>
                
                <div class="input-form-container">
                <label for='username'>Username</label><br>
                    <input type="text" name="create-login" class="username-text-input" placeholder="Username"><br>
                <label for="password">Password</label><br>
                    <input type="password" name="create-password" class="password-text-input" placeholder="Password"><br>
                    <button class='submit'>Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
