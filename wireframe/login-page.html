<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-page.css">
</head>
<body>
    <header>
        <h1>Thoughtful</h1>
    </header>
    
    <main>
        <div class="login-container">
            <form id="login-form">
                <div class="login-header">
                    <h2>Log in</h2>
                    <p>If you do not have an account sign up <a href="signup-page.html">here</a></p>
                    <p>Please enter your username and password below<p></p>
                </div>
                
                <div class="input-form-container">
                <label for='username'>Login</label><br>
                    <input type="text" name="login" class="username-text-input" placeholder="Username"><br>
                <label for="password">Password</label><br>
                    <input type="password" name="password" class="password-text-input" placeholder="Password"><br>  
                    <button class='submit'>Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
