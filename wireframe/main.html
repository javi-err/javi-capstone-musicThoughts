<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicThoughts</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>MusicThoughts</h1>
    </header>

    <main>
        <div class="thought-form-container">
            <h3>Post your MusicThought here...</h3>
                <form id="thought-input-form">
                    <textarea id="thought-text" placeholder="What are you thinking right now..?" data-limit="300"></textarea><br>
                    <label for ="select-genre">Select Genre</label>
                    <select id = "select-genre">
                      <option value = "1">Lorem</option>
                      <option value = "2">Ipsum</option>
                      <option value = "3">Lorem</option>
                      <option value = "4">Ipsom</option>
                    </select>
                <div class="options-container">
                    <input type="submit" class="post-submit"></div>
                </div>
                </form>                
        </div>

        <div class="thought-page">
            <div class="thought-post">
                <h3>Lorem ipsum, dolor sit amet</h3>
                <div class="days-ago-posted">
                    2 days ago
                </div>
                <div class="post-content">
                    Lorem ipsum, dolor sit amet
                </div>
                <div class="post-options-container">
                    <p>Like</p>
                    <p>Dislike</p>
                <div class="post-reply">
                    <label for ="thought-reply-text">Reply</label><br>
                    <textarea id="thought-reply-text" placehodler="Reply to this thought" data-limit="300"></textarea><br>  
                    <input type="submit" class="reply-post submit"></submit>
                </div>
                <div class="post-comments">
                    <h3>Comments</h3>
                    <div class="days-ago-posted">
                        2 days ago 
                    </div>
                    <div class="reply-comment">
                        Lorem ipsum, dolor sit amet
                    </div>
                </div>
                </div>


            </div>

        </div>
    </main>


</body>
</html>
